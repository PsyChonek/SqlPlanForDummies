name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc,aarch64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Bump version
        id: version
        shell: bash
        run: |
          # Read current version from package.json
          CURRENT=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ github.event.inputs.bump }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "Bumping $CURRENT -> $NEW_VERSION"

          # Update package.json
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          # Update tauri.conf.json
          node -e "
            const fs = require('fs');
            const conf = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'));
            conf.version = '$NEW_VERSION';
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(conf, null, 2) + '\n');
          "

          # Update Cargo.toml version
          sed -i "0,/^version = /s/^version = .*/version = \"$NEW_VERSION\"/" src-tauri/Cargo.toml

      - name: Generate Icons
        run: npm run tauri icon assets/Icon.png

      - name: Build Tauri app (x64)
        run: npm run tauri build -- --target x86_64-pc-windows-msvc

      - name: Build Tauri app (ARM64)
        run: npm run tauri build -- --target aarch64-pc-windows-msvc

      - name: Collect release artifacts
        id: artifacts
        shell: bash
        run: |
          ARTIFACTS_DIR="release-artifacts"
          mkdir -p "$ARTIFACTS_DIR"
          # Find and copy installers/bundles from all targets
          find src-tauri/target -type d -name "bundle" | while read bundle_dir; do
            echo "Found bundle directory: $bundle_dir"
            find "$bundle_dir" -type f \( -name "*.msi" -o -name "*.exe" -o -name "*.nsis" \) | while read artifact; do
                echo "Copying $artifact"
                cp "$artifact" "$ARTIFACTS_DIR/"
            done
          done
          
          echo "Collected artifacts:"
          ls -la "$ARTIFACTS_DIR/"

      - name: Rename artifacts
        shell: bash
        run: |
          cd release-artifacts
          echo "Original artifacts:"
          ls -la
          for file in *; do
            # Handle "SQL.Plan.For.Dummies", "SQL Plan For Dummies", and "SQL_Plan_For_Dummies" patterns
            newname=$(echo "$file" | sed -e 's/SQL\.Plan\.For\.Dummies/SqlPlanForDummies/g' -e 's/SQL Plan For Dummies/SqlPlanForDummies/g' -e 's/SQL_Plan_For_Dummies/SqlPlanForDummies/g')
            if [ "$file" != "$newname" ]; then
              echo "Renaming: '$file' -> '$newname'"
              mv "$file" "$newname"
            else
              echo "No rename needed for: $file"
            fi
          done
          echo ""
          echo "Final artifacts:"
          ls -la

      - name: Generate WinGet Manifests
        shell: pwsh
        run: |
          ./scripts/update-winget-manifests.ps1 -Version "${{ steps.version.outputs.version }}" -ArtifactsPath "release-artifacts"

      - name: Commit Release & Tag
        shell: bash
        run: |
          echo "Committing release changes (Version Bump + WinGet Manifests)..."
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add version bump files
          git add package.json src-tauri/tauri.conf.json src-tauri/Cargo.toml src-tauri/Cargo.lock
          # Add WinGet manifests
          git add winget/
          
          # Same commit logic...
          git commit -m "release: v${{ steps.version.outputs.version }} [skip ci]"
          
          # Create Tag (force in case it exists from a failed run)
          git tag -f -a v${{ steps.version.outputs.version }} -m "Release v${{ steps.version.outputs.version }}"
          
          # Push Commit & Tag
          git push origin HEAD:main
          git push -f origin v${{ steps.version.outputs.version }}
          
          echo "Changes committed and tagged"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: SQL Plan For Dummies v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  winget:
    needs: release
    runs-on: windows-latest
    environment: release
    steps:
      - name: Publish to WinGet
        uses: vedantmgoyal9/winget-releaser@v2
        with:
          identifier: PsyChonek.SqlPlanForDummies
          token: ${{ secrets.WINGET_TOKEN }}
          release-tag: v${{ needs.release.outputs.version }}
